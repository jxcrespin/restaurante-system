<!DOCTYPE html>
<html>
<head>
    <title>Panel del Mesero</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="waiter-container">

    <!-- PANEL CATEGORÍAS -->
    <aside class="categories">
        <h3>Categorías</h3>
        <button onclick="filterCategory('all')">Todos</button>
        {% for category in categories %}
            <button onclick="filterCategory('{{ category.name }}')">
                {{ category.name }}
            </button>
        {% endfor %}
    </aside>

    <!-- PANEL PRODUCTOS -->
    <main class="products">
        <h3>Productos</h3>
        <div class="product-grid">
            {% for product in products %}
                <div class="product-card"
                     data-category="{{ product.category_name }}"
                     onclick="addToOrder('{{ product.name }}', {{ product.price }})">
                    <h4>{{ product.name }}</h4>
                    <p>$ {{ product.price }}</p>
                    <span class="category">{{ product.category_name }}</span>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- PANEL PEDIDO -->
    <aside class="order-panel">
        <h3>Pedido Actual</h3>
        <ul id="order-list"></ul>
        <h4>Total: $<span id="total">0.00</span></h4>
        <button onclick="sendOrder()">Enviar Pedido</button>
    </aside>

</div>

<script>
let order = [];
let total = 0;

function addToOrder(name, price) {
    order.push({name, price});
    total += price;
    renderOrder();
}

function renderOrder() {
    const list = document.getElementById("order-list");
    list.innerHTML = "";
    order.forEach((item, index) => {
        list.innerHTML += `
            <li>
                ${item.name} - $${item.price.toFixed(2)}
                <button onclick="removeItem(${index})">x</button>
            </li>
        `;
    });
    document.getElementById("total").innerText = total.toFixed(2);
}

function removeItem(index) {
    total -= order[index].price;
    order.splice(index, 1);
    renderOrder();
}

function filterCategory(category) {
    document.querySelectorAll(".product-card").forEach(card => {
        if (category === "all" || card.dataset.category === category) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}

function sendOrder() {
    alert("Pedido enviado (pendiente integrar backend)");
}
</script>

</body>
</html>
